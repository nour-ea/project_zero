<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>AngularJS</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>

<script th:src="@{/main.js}"></script>
<link th:href="@{/main.css}" rel="stylesheet" />
<head>
<body ng-app="ProductManagement" ng-controller="ProductController">
	<h3>CRUD: Spring Boot + Rest + AngularJS</h3>
	<form ng-submit="submitProduct()">
		<table border="0">
			<tr>
				<td>Product Id</td>
				<td>{{productForm.id}}</td>
			</tr>
			<tr>
				<td>Product Name</td>
				<td><input type="text" ng-model="productForm.name" /></td>
			</tr>
			<tr>
				<td>Product Price</td>
				<td><input type="text" ng-model="productForm.price" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Submit"
					class="blue-button" /></td>
			</tr>
		</table>
	</form>
	<br />
	<a class="create-button" ng-click="createProduct()">Create
		Product</a>
	<table border="1">
		<tr>
			<th>Product Id</th>
			<th>Product Name</th>
			<th>Product Price</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		<!-- $scope.products -->
		<tr ng-repeat="product in products">
			<td>{{ product.id }}</td>
			<td>{{ product.name }}</td>
			<td>{{ product.price }}</td>
			<td><a ng-click="editProduct(product)" class="edit-button">Edit</a>
			</td>
			<td><a ng-click="deleteProduct(product)" class="delete-button">Delete</a>
			</td>
		</tr>
	</table>
</body>
</html>
